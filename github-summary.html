<head>
  <title>Github Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
 
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
      <h1><img id="github" src="/default.png"/> Github Summary</h1>
      </div>
    </div>
    {{#if rateError}}
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
          Sorry. You have exceeded your Rate Limit.
          Please try after sometime.
        </div>
      </div>
    {{else}}
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
        <form id="get-username">
          <input type="text" id="username" name="username" placeholder="Enter GitHub Username"/>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
          <img id="avatar" src="/default.png" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" id="summary">
        </div>
      </div>
    {{/if}}
  </div>
</body>
